version: '3.8'

# Optional research services (use alongside the main docker-compose.yml)
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.research.yml up --build
#
# Notes:
# - Postgres is recommended once you outgrow SQLite for metadata/app DB.
# - MinIO provides an S3-compatible object store for the Parquet lake.

services:
  # Object store for the Parquet lake (S3 compatible)
  minio:
    image: minio/minio:latest
    container_name: ibkr-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  # Postgres for backend DB and/or qdata metadata DB
  postgres:
    image: postgres:16-alpine
    container_name: ibkr-postgres
    environment:
      - POSTGRES_DB=ibkr_analytics
      - POSTGRES_USER=ibkr_user
      - POSTGRES_PASSWORD=ibkr_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  minio_data:
  postgres_data:

